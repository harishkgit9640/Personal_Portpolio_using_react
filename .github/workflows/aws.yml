name: Deploy React (CRA) Portfolio to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync build to S3
        run: |
          set -euo pipefail
          # Fail early if bucket secret missing
          if [ -z "${{ secrets.S3_BUCKET }}" ]; then
            echo "ERROR: secrets.S3_BUCKET is not set"
            exit 1
          fi
          aws s3 sync build/ s3://${{ secrets.S3_BUCKET }} --delete --acl public-read --exact-timestamps
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
